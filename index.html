<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessingNumber">Guess a Number between 1-5 : </label>
                        <input type="number" id="guessingNumber" min="1" max="5" placeholder="Number" required>
                    </div>
                    <div class="buttons">
                        <button id="checked" type="submit" class="btn">check result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingTime"></p>
            </div>
        </div>
    </div>



    <script src="./java style.js"></script>
</body>
</html>
